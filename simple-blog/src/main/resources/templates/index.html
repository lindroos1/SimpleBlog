<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>Thoughts on life and more..</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
</head>
<body  style="background-color:gainsboro">
    <nav class="navbar navbar-inverse">
    <ul>
       <li><a href="">Categories</a></li>
       <li><a href="login">Login</a></li>
       <li><a href="register">Register</a></li>
        <li><a href="/">Home</a></li>	
    </ul>
    </nav>
   <div>
    <section class="container" >
    <div th:each="title : ${posts}">
    	<div class="card bg-light text-dark">
    	<div class="text-center">
			<h2 class="card-title" th:text="${title.title}"></h2>
    		<p class="card-body" th:text="${title.body}"></p>	
		</div>
    	</div>
    </div>
    </section>
   </div>

    <form action="getPost" method="get">
    <p>Search for an article</p>
    <input type="search" name="search">
    <input type="submit"  class="btn btn-primary">
    </form>
  
    <div sec:authorize="hasAuthority('ADMIN')">
    
   		<form action = "PostForm" method="get">
		<button  class="btn btn-primary">Create post</button>
		</form>
		
		<form action = "DeleteArticle" method="get">
		<button class="btn btn-danger">Delete post</button>
		</form>
	
	</div>
	
</body>
</html>
